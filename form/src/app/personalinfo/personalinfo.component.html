
<form #myForm="ngForm" name="form" (ngSubmit)="myForm.form.valid && mySub()"> 
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 justify-content-center">
          <div class="formUi">
            <div class="row">
                  <div class="col-12">
                    <div class="radioGrp">
                      <div class="form-check">
                        <input type="radio"  value="mr" id="mr" name="titleSt" required ngModel #fName="ngModel">
                        <label class="form-check-label" for="mr">MR.</label>
                      </div>
                      <div class="form-check">
                        <input type="radio"  value="mrs" id="mrs" name="titleSt" required ngModel #fName="ngModel">
                        <label class="form-check-label" for="mrs">MRS.</label>
                      </div>
                      <div class="form-check">
                        <input type="radio"  value="miss" id="miss" name="titleSt" required ngModel #fName="ngModel">
                        <label class="form-check-label" for="miss">Miss.</label>
                      </div>
                    </div>
                    </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && firstName.invalid }" required>
                    <div *ngIf="myForm.submitted && firstName.invalid" class="error">
                        <div *ngIf="firstName.errors.required">First Name is required</div>
                    </div>
                    <p class="error" *ngIf="firstName.touched && !firstName.valid">Enter your name</p>
                  </div>
                  <div class="form-group">
                    <label for="mNumber">Mobile Number</label>
                    <input type="text" name="mNumber" class="form-control" [(ngModel)]="model.mNumber" #mNumber="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && mNumber.invalid }" required>
                    <div *ngIf="myForm.submitted && mNumber.invalid" class="error">
                        <div *ngIf="mNumber.errors.required">Number is required</div>
                    </div>
                    <p class="error" *ngIf="mNumber.touched && !mNumber.valid">Enter your name</p>
                  </div>
                  <div class="form-group">
                    <label for="cntr">Nationality</label>
                    <select class="form-control" name="cntr" [(ngModel)]="model.cntr" #cntr="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && cntr.invalid }" required>
                      <option value="">Choose Country</option>
                      <option *ngFor="let contr of country">{{contr}}</option>
                    </select>
                    <div *ngIf="myForm.submitted && cntr.invalid" class="error">
                      <div *ngIf="cntr.errors.required">Number is required</div>
                  </div>
                    <p class="error" *ngIf="cntr.touched && !cntr.valid">Enter your name</p>
                  </div>
                  
                  <div class="form-group">
                    <label for="bDate">Birth date </label>
                    <input type="date" class="form-control" name="bDate" [(ngModel)]="model.bDate" #bDate="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && bDate.invalid }" required>
                    <div *ngIf="myForm.submitted && bDate.invalid" class="error">
                      <div *ngIf="bDate.errors.required">Number is required</div>
                  </div>
                    <p class="error" *ngIf="bDate.touched && !bDate.valid">Enter your Address</p>
                  </div>

                  <div class="form-group">
                    <label for="addrs">Address</label>
                    <input type="text" class="form-control" name="addrs" [(ngModel)]="model.addrs" #addrs="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && addrs.invalid }" required>
                    <div *ngIf="myForm.submitted && addrs.invalid" class="error">
                      <div *ngIf="addrs.errors.required">Number is required</div>
                  </div>
                    <p class="error" *ngIf="addrs.touched && !addrs.valid">Enter your Address</p>
                  </div>


                  <div class="form-group">
                    <label for="adrsNu">Address Stay duration</label>
                    <input type="number" class="form-control" name="adrsNu" [(ngModel)]="model.adrsNu" #adrsNu="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && adrsNu.invalid }" required>
                    <div *ngIf="myForm.submitted && adrsNu.invalid" class="error">
                      <div *ngIf="adrsNu.errors.required">Number is required</div>
                  </div>
                    <p class="error" *ngIf="adrsNu.touched && !adrsNu.valid">Please add your status of year</p>
                  </div>
                  <div class="form-group text-right">
                    <input type="submit" class="btn btn-primary" value="Next">
                  </div>
                </div>
              </div>


          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
</form>
